<!DOCTYPE html>
<html>

<head>
    <style>

.modal {
  display: none; 
  position: fixed; 
  top: 0; left: 0; width: 100%; height: 100%;
  background: rgba(157, 154, 154, 0.6); /* dim background */
}
.modal-content {
  background: #fff; padding: 20px; margin: 10% auto; width: 50%;
  border-radius: 8px;
}
.close {
  float: right; font-size: 24px; cursor: pointer;
}
</style>
</head>

<body> 

    <!-- Trigger Button -->
<button onclick="document.getElementById('myModal').style.display='block'">
  View More
</button>

<!-- The Modal -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="document.getElementById('myModal').style.display='none'">&times;</span>
    <h2>Details</h2>
    <p>Here are more details...</p>
  </div>
</div>



</body>
</html>
