<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Search Bar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .search-box {
      transition: width 0.4s ease-in-out;
      width: 180px;
    }
    .search-box:focus {
      width: 300px;
    }
  </style>
</head>
<body class="p-5">

  <form class="d-flex justify-content-center" role="search">
    <input class="form-control me-2 search-box" type="search" placeholder="Search..." aria-label="Search">
    <button class="btn btn-outline-primary" type="submit">Go</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Optional: animate with JS class toggle
    const searchBox = document.querySelector('.search-box');

    searchBox.addEventListener('focus', () => {
      searchBox.classList.add('shadow-lg'); // add glow effect
    });

    searchBox.addEventListener('blur', () => {
      searchBox.classList.remove('shadow-lg');
    });
  </script>
</body>
</html>
